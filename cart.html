<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/cart.css" />
    <script type="module" src="./src/js/controller.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/light/style.css"
    />
    <title>StyleSole: Your Signature Look</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <nav class="navigation" role="navigation" aria-label="Main Navigation">
          <span class="menu-toggle" aria-label="Toggle Menu">
            <i class="ph-light ph-list"></i>
            <span class="menu-text">menu</span>
          </span>
          <input
            type="search"
            name="search"
            id="search"
            class="search-input"
            placeholder="Search"
          />
        </nav>

        <a href="/index.html" class="logo" aria-label="StyleSole Home">
          <i class="ph-light ph-flower-lotus"></i>
          <span class="logo-text">StyleSole</span>
        </a>

        <span class="cta-menu">
          <button class="login-menu" aria-label="Login Popup">Log in</button>
          <a href="#" class="cart" aria-label="Cart page">
            <i class="ph-light ph-shopping-cart"></i>
            <span class="item-number">0</span>
            <span class="cart-text">Cart</span>
          </a>
        </span>
      </div>
    </header>

    <!-- Main -->
    <main>
      <section class="cart-section">
        <h1 class="cart-heading">Your cart</h1>
        <!-- add empty-cart class for empty state to cart-info element -->
        <div class="cart-info full-cart">
          <!-- EMPTY CART -->
          <!-- <span class="empty-cart">
            <img
              src="./src/img/cart-empty.svg"
              alt="empty cart"
              class="empty-cart-img"
            />
          </span>
          <span class="empty-cart-message">your cart is empty</span>
          <a href="index.html" class="explore-shop">Add something to it.</a> -->

          <!-- FULL CART -->
          <a href="index.html" class="shop-link">green apple books</a>
          <div class="cart-label">
            <span class="qty">qty</span>
            <span class="product-name">product</span>
            <span class="size">size</span>
            <span class="price">price</span>
          </div>
          <form action="" class="product-form">
            <img src="./src/img/style-1.webp" alt="" class="product-image" />
            <input
              type="number"
              name=""
              id=""
              class="cart-qty"
              value="1"
              min="1"
              step="1"
            />
            <select name="" id="" class="product-list">
              <option value="Pullover_Hoodie">Pullover Hoodie</option>
              <option value="Classic_Long_Sleeve_Tee">
                Classic Long Sleeve Tee
              </option>
              <option value="Classic_Unisex_Tee">Classic Unisex Tee</option>
              <option value="Women_Slim_Fit_Tee">Women's Slim Fit Tee</option>
              <option value="Youth_Unisex_Tee">Youth Unisex Tee</option>
            </select>
            <select name="" id="" class="product-size">
              <option value="empty">--</option>
              <option value="s">s</option>
              <option value="m">m</option>
              <option value="l">l</option>
              <option value="xl">xl</option>
              <option value="2xl">2xl</option>
            </select>
            <span class="product-price">
              <span>$28.00</span>
              <span>USD</span>
            </span>
            <span class="remove-product"></span>
            <span class="color-picker">
              <span class="pd-color color-1" data-color="color-1"></span>
              <span class="pd-color color-2" data-color="color-2"></span>
              <span class="pd-color color-3" data-color="color-3"></span>
              <span class="pd-color color-4" data-color="color-4"></span>
              <span class="pd-color color-5" data-color="color-5"></span>
            </span>
          </form>

          <!-- Check Out -->
          <div class="check-out">
            <a href="#" class="check-out-card">Check out with Card</a>
            <a href="#" class="check-out-crypto"
              >Check out with <em class="btc">Bitcoin</em></a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
