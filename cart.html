<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/light/style.css"
    />

    <link rel="stylesheet" href="./src/css/cart.css" />
    <script type="module" src="./src/js/cart/cartController.js"></script>

    <title>StyleSole: Your Signature Look</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <nav class="navigation" role="navigation" aria-label="Main Navigation">
          <span class="menu-toggle" aria-label="Toggle Menu">
            <i class="ph-light ph-list"></i>
            <span class="menu-text">menu</span>
          </span>
          <input
            type="search"
            name="search"
            id="search"
            class="search-input"
            placeholder="Search"
          />
        </nav>

        <a href="/index.html" class="logo" aria-label="StyleSole Home">
          <i class="ph-light ph-flower-lotus"></i>
          <span class="logo-text">StyleSole</span>
        </a>

        <span class="cta-menu">
          <a href="#" class="cart" aria-label="Cart page">
            <i class="ph-light ph-shopping-cart"></i>
            <span class="item-number">0</span>
            <span class="cart-text">Cart</span>
          </a>
        </span>
      </div>
    </header>

    <!-- Main -->
    <main>
      <section class="cart-section">
        <h1 class="cart-heading">Your cart</h1>
        <div class="cart-info"></div>
      </section>
    </main>
  </body>
</html>
