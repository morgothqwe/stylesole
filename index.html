<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/main.css" />
    <script type="module" src="./src/js/controller.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/light/style.css"
    />
    <title>StyleSole: Your Signature Look</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <nav class="navigation" role="navigation" aria-label="Main Navigation">
          <span class="menu-toggle" aria-label="Toggle Menu">
            <i class="ph-light ph-list"></i>
            <span class="menu-text">menu</span>
          </span>
          <input
            type="search"
            name="search"
            id="search"
            class="search-input"
            placeholder="Search"
          />
        </nav>

        <a href="#" class="logo" aria-label="StyleSole Home">
          <i class="ph-light ph-flower-lotus"></i>
          <span class="logo-text">StyleSole</span>
        </a>

        <span class="cta-menu">
          <button class="login-menu" aria-label="Login Popup">Log in</button>
          <a href="#" class="cart" aria-label="Cart page">
            <i class="ph-light ph-shopping-cart"></i>
            <span class="cart-text">Cart</span>
          </a>
        </span>
      </div>
    </header>

    <!-- Main -->
    <main>
      <div class="main-container">
        <div class="product-image">
          <img
            src="./src/img/front-shirt.webp"
            alt="Shirt with green apple picture"
            class="image"
          />
        </div>
        <div class="product-info">
          <h1>green apple books</h1>
          <span class="product-message">by Green Apple Books & Music</span>
          <div class="product-color">
            <h3 class="color-title">color</h3>
            <span class="color-picker">
              <span class="pd-color color-1" data-color="color-1"></span>
              <span class="pd-color color-2" data-color="color-2"></span>
              <span class="pd-color color-3" data-color="color-3"></span>
              <span class="pd-color color-4" data-color="color-4"></span>
              <span class="pd-color color-5" data-color="color-5"></span>
            </span>
          </div>
          <div class="product-style">
            <div class="style-title">
              style <span class="product-price">$28.00 USD</span>
            </div>
            <div class="style-slide">
              <div class="image-info" data-id="p-1">
                <img
                  src="./src/img/style-1.webp"
                  alt="Shirt"
                  class="style-image"
                />
                <span class="image-title">Classic Long Sleeve Tee</span>
              </div>

              <div class="image-info" data-id="p-2">
                <img
                  src="./src/img/style-2.webp"
                  alt="Shirt"
                  class="style-image"
                />
                <span class="image-title">Pullover Hoodie</span>
              </div>

              <div class="image-info" data-id="p-3">
                <img
                  src="./src/img/style-3.webp"
                  alt="Shirt"
                  class="style-image"
                />
                <span class="image-title">Classic Unisex Tee</span>
              </div>

              <div class="image-info" data-id="p-4">
                <img
                  src="./src/img/style-4.webp"
                  alt="Shirt"
                  class="style-image"
                />
                <span class="image-title">Women's Slim Fit Tee</span>
              </div>

              <div class="image-info" data-id="p-5">
                <img
                  src="./src/img/style-5.webp"
                  alt="Shirt"
                  class="style-image"
                />
                <span class="image-title">Youth Unisex Tee</span>
              </div>
            </div>
          </div>
          <div class="product-size">
            <span class="size-title">size</span>
            <span class="size-picker">
              <span class="pd-size" data-size="size-1">s</span>
              <span class="pd-size" data-size="size-2">m</span>
              <span class="pd-size" data-size="size-3">l</span>
              <span class="pd-size" data-size="size-4">xl</span>
              <span class="pd-size" data-size="size-5">2xl</span>
            </span>
          </div>
          <button class="add-to-cart" aria-label="Add To Cart">
            add to cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
