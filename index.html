<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/main.css" />
    <script type="module" src="./src/js/controller.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/light/style.css"
    />
    <title>StyleSole: Your Signature Look</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <nav class="navigation" role="navigation" aria-label="Main Navigation">
          <span class="menu-toggle" aria-label="Toggle Menu">
            <i class="ph-light ph-list"></i>
            <span class="menu-text">menu</span>
          </span>
          <input
            type="search"
            name="search"
            id="search"
            class="search-input"
            placeholder="Search"
          />
        </nav>

        <a href="#" class="logo" aria-label="StyleSole Home">
          <i class="ph-light ph-flower-lotus"></i>
          <span class="logo-text">StyleSole</span>
        </a>

        <span class="cta-menu">
          <button class="login-menu" aria-label="Login Popup">Log in</button>
          <a href="#" class="cart" aria-label="Cart page">
            <i class="ph-light ph-shopping-cart"></i>
            <span class="cart-text">Cart</span>
          </a>
        </span>
      </div>
    </header>

    <!-- Main -->
    <main>
      <div class="main-container">
        <div class="product-image">
          <img
            src="./src/img/front-shirt.webp"
            alt="Shirt with green apple picture"
            class="image"
          />
        </div>
        <div class="product-info">
          <h1>green apple books</h1>
          <div class="product-quote">
            <p class="quote">
              Help Green Apple Books keep the books flowing and the lights on.
              Thank you!
            </p>
            <span class="quote-owner">by Green Apple Books & Music</span>
          </div>
          <div class="product-color">
            <h3 class="color-title">color</h3>
            <span class="color-picker">
              <span class="color-1"></span>
              <span class="color-2"></span>
              <span class="color-3"></span>
              <span class="color-4"></span>
              <span class="color-5"></span>
            </span>
          </div>
          <div class="product-style">
            <span class="style-title"
              >style <span class="product-price">$28.00 USD</span></span
            >
            <span class="style-slide"></span>
          </div>
          <div class="product-size">
            <span class="size-title">size</span>
            <span class="size-picker">
              <span>s</span>
              <span>m</span>
              <span>l</span>
              <span>xl</span>
              <span>2xl</span>
            </span>
          </div>
          <button class="add-to-cart" aria-label="Add To Cart">
            add to cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
